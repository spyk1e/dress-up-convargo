<!DOCTYPE html>
<html>

<head>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Personnal CSS -->
    <link rel="stylesheet" href="css/styles.css">


    <title>CSS/HTML Workshop with Convargo</title>
</head>

<body>
    <div id="top" class="top">
        <h1>Enter information about the shipping</h1>
    </div>
    <div id="mid" class="well mid">
        <div id="trucker">
            <input class="name textBox" type="text" placeholder="Trucker name" />
            <input class="price-by-km textBox" type="number" placeholder="Price by km" />
            <input class="price-by-cubic textBox" type="number" placeholder="Price by m3" />
        </div>
        <div id="shipper">
            <input class="name textBox" type="text" placeholder="Shipper name" />
            <input class="distance textBox" type="number" placeholder="Distance in km" />
            <input class="volume textBox" type="number" placeholder="Volume in m3" />
            <span>
                <h4>Deductible option: <input class="option" type="checkbox" placeholder="Deductible option" /></h4>
            </span>
        </div>
        <button id="compute" class="button">Compute</button>



        <div id="actors" class="actors row"></div>


        <script src="convargo.js"></script>
        <script src="index.js"></script>
    </div>


</body>

</html>
